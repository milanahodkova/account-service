databaseChangeLog:
  - changeSet:
      id: create-transactions-table
      author: milana
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: accounts_account_id_fk
                    referencedTableName: accounts
                    referencedColumnNames: id
              - column:
                  name: amount
                  type: decimal(10, 2)
              - column:
                  name: timestamp
                  type: timestamp
              - column:
                  name: transaction_type
                  type: varchar(50)
