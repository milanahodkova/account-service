databaseChangeLog:
  - changeSet:
      id: create-transactions-table
      author: milana
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: decimal(10, 2)
              - column:
                  name: timestamp
                  type: timestamp
              - column:
                  name: transaction_type
                  type: varchar(50)
            foreignKeyConstraints:
              - foreignKeyConstraint:
                  baseTableName: transactions
                  baseColumnNames: account_id
                  referencedTableName: accounts
                  referencedColumnNames: id